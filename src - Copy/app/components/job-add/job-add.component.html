<div class="container ">
    <ng-container *ngIf="registrationMessage?.length > 0">
      <div class="alert alert-success alert-dismissible">
        {{registrationMessage}}
      </div>
    </ng-container>
  
    <form (ngSubmit)="registerJob()" [formGroup]="jobForm" class="form-horizontal" novalidate>
      <div class="row">
        
        <div class="col-md-12">
          <h2>Add Job</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Title</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              <input class="form-control" formControlName="job_post_title" id="job_post_title" name="job_post_title"
                     placeholder="Title"
                     required type="text">
                     <input class="form-control" formControlName="author" id="author" name="author"
                     placeholder="Title"
                     type="hidden">
            </div>
          </div>
        </div>
        
      </div>
     

      
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Property Description</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
                     <textarea class="form-control" formControlName="job_post_content" id="job_post_content" name="job_post_content"
                     placeholder="Property Description"
                     required></textarea>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Job Location</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
                     <textarea class="form-control" formControlName="job_address" id="job_address" name="job_address"
                     placeholder="Job Location"
                     required></textarea>
            </div>
          </div>
        </div>
        
      </div>
      
      
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <button [disabled]="(jobForm.invalid || jobForm.pending) && jobForm.touched "
                  class="btn btn-success" type="submit">
            <i class="fa fa-user-plus"></i> Save
          </button>
        </div>
      </div>

      
      
    </form>
  </div>
