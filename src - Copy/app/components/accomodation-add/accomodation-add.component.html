<div class="container ">
    <ng-container *ngIf="registrationMessage?.length > 0">
      <div class="alert alert-success alert-dismissible">
        {{registrationMessage}}
      </div>
    </ng-container>
  
    <form (ngSubmit)="registerAccomodation()" [formGroup]="accomodationForm" class="form-horizontal" novalidate>
      <div class="row">
        
        <div class="col-md-12">
          <h2>Add Accomodation</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Title</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              <input class="form-control" formControlName="title" id="title" name="title"
                     placeholder="Title"
                     required type="text">
                     <input class="form-control" formControlName="author" value="" id="author" name="author"
                     placeholder="Title"
                     type="hidden" >
            </div>
          </div>
        </div>
        
      </div>
     

      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Property Short Description</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              <input class="form-control" formControlName="post_short_content" id="post_short_content" name="post_short_content"
                     placeholder="Property Short Description"
                     required type="text">
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Property Description</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
                     <textarea class="form-control" formControlName="post_content" id="post_content" name="post_content"
                     placeholder="Property Description"
                     required></textarea>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Address</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
                     <textarea class="form-control" formControlName="address" id="address" name="address"
                     placeholder="Address"
                     required></textarea>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Accomodation type</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
                     <select class="form-control" formControlName="accomodation_type" id="accomodation_type" name="accomodation_type"
                   
                     required>
                      <option value="1">House</option>
                      <option value="2">Room</option>
                      <option value="3">Flats</option>
                      <option value="4">Villa</option>
                    </select>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Other Data</label>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
              <input class="form-control" formControlName="bedroom" id="bedroom" name="bedroom"
              placeholder="Bed Room number only"
              required type="number">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
              <input class="form-control" formControlName="bathroom" id="bathroom" name="bathroom"
              placeholder="Bathroom number only"
              required type="number">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              
              <input class="form-control" formControlName="parking_area" id="parking_area" name="parking_area"
              placeholder="Parking area number only"
              required type="number">
            </div>
          </div>
        </div>
        
      </div>
      
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Floor Area</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              <input class="form-control" formControlName="floor_area" id="floor_area" name="floor_area"
                     placeholder="197mÂ²"
                     required type="text">
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="fname">Accomodation price</label>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend" style="width: 2.6rem"></div>
              <input class="form-control" formControlName="accomodation_price" id="accomodation_price" name="accomodation_price"
                     placeholder="$13,319 / month*"
                     required type="text">
            </div>
          </div>
        </div>
        
      </div>
      
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <button [disabled]="(accomodationForm.invalid || accomodationForm.pending) && accomodationForm.touched "
                  class="btn btn-success" type="submit">
            <i class="fa fa-user-plus"></i> Save
          </button>
        </div>
      </div>

      
      
    </form>
  </div>
