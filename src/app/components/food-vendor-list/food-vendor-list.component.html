      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="restaurants_name">
              <th mat-header-cell *matHeaderCellDef> Restaurants name </th>
              <td mat-cell *matCellDef="let element"> {{element.restaurants_name}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="discount">
              <th mat-header-cell *matHeaderCellDef> Discount </th>
              <td mat-cell *matCellDef="let element"> {{element.discount}} %</td>
            </ng-container>
      
            <!-- Symbol Column -->
            <ng-container matColumnDef="discount_code">
              <th mat-header-cell *matHeaderCellDef> discount_code </th>
              <td mat-cell *matCellDef="let element"> {{element.discount_code}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef> Created On </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'yyyy-MM-dd'}} </td>
            </ng-container>
      
            <!-- Symbol Column -->
            <ng-container matColumnDef="closes_date">
              <th mat-header-cell *matHeaderCellDef> Closes date </th>
              <td mat-cell *matCellDef="let element"> {{element.closes_date}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="onclickEdit(element.food_post_id)">Edit</button>
                <!-- <button mat-button (click)="onclickView(element.job_id)" color="primary">View</button> -->
                <button mat-button (click)="onclickDelete(element.food_post_id)" color="accent">Delete</button>
                
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>

    </div>
</div>
