        <div class="col-md-12 col-sm-6 pointer" *ngFor="let jobs of jobsPost; let i = index">
          <div class="card my-2" (click)="selectProduct(jobs.job_post_id )">
           
            <div class="card-header">
              <div class="card-title">
                <p>{{jobs.job_post_title | titlecase}}</p>
              </div> 
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <p>{{jobs.job_post_content.substr(0, 500)}} ...</p>
                  <ol>
                    <li>{{jobs.job_type}}</li>
                  </ol>
                  <p></p>
                  <p>{{jobs.salary_details}}</p>
                </div>
                <div class="col-md-4">
                  <p>{{jobs.job_address}}</p>
                  <p>{{jobs.created_at.substring(0,10)}}</p>
                </div>
              </div>
