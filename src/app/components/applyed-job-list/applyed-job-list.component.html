
<div class="container emp-profile">
    <div class="row">
        <a href="/#/vendor-profile"> << Return Profile</a>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="post_short_content">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.post_short_content}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef> Apply on </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
            </ng-container>

            <ng-container matColumnDef="document">
                <th mat-header-cell *matHeaderCellDef> Apply on </th>
                <td mat-cell *matCellDef="let element"><a target="_blank" href="{{element.document}}" download>Download CV</a>  </td>
              </ng-container>
        
           
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>

    </div>
</div>
